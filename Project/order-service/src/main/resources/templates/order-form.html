<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Place Stock Order</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0078D7;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #005fa3;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            color: green;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Place a Stock Order</h2>
    <form action="/place-order" method="post">
        <label for="accountId">Account ID:</label>
        <input type="text" name="accountId" id="accountId" required>

        <label for="stockSymbol">Stock Symbol:</label>
        <input type="text" name="stockSymbol" id="stockSymbol" required>

        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" required>

        <button type="submit">Submit Order</button>
    </form>

    <div class="message" th:if="${message}" th:text="${message}"></div>
</div>
</body>
</html>
